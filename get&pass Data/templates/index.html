<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        div 
        {
            margin-bottom: 2%;
        }
    </style>
</head>
<body>
    <h1>Register</h1>

        <div>
            <label for="">Name</label>

        <div>

            <input type="number" name="age" id="">

        </div>
    </form>
